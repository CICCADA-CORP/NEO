name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: neo
            archive: neo-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary: neo
            archive: neo-linux-aarch64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            binary: neo
            archive: neo-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: neo
            archive: neo-macos-aarch64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: neo.exe
            archive: neo-windows-x86_64.zip
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "crates -> target"
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        working-directory: crates
        run: cargo build --release --target ${{ matrix.target }} -p neo-cli
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp crates/target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          cp LICENSE README.md dist/
          cd dist && tar czf ../${{ matrix.archive }} *
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy crates\target\${{ matrix.target }}\release\${{ matrix.binary }} dist\
          copy LICENSE dist\
          copy README.md dist\
          cd dist && 7z a ..\${{ matrix.archive }} *
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
